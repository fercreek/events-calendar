<template name="providers">
  <div class="container">
    <h1>Proveedores</h1>
    <table class="table">
      <tr>
        <td>Nombre</td>
        <td>Empresa</td>
        <td>Giro</td>
        <td></td>
      </tr>
      {{#each providers}}
        <tr>
          <td>{{name}}</td>
          <td>{{work}}</td>
          <td>{{giro}}</td>
          <td><button class="delete">Delete</button></td>
        </tr>
      {{/each}}
    </table>

      <input type="text" class="inputText" id="fullNameId" placeholder="Nombre Completo">
      <input type="text" class="inputText" id="workId" placeholder="Empresa">
      <input type="text" class="inputText" id="giroId" placeholder="Giro">
      <button class="submit inputText">Submit</button>

      <button class="mainMenu inputText">Main menu</button>
  </div>
</template>
